<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }
      .header h1 {
        margin: 0;
      }
      .header a {
        color: #fff;
        text-decoration: none;
      }
      .container {
        margin: 20px;
      }
      .form {
        background-color: #eee;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 500px;
        padding: 20px;
      }
      .form label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
      }
      .form input[type="text"],
      .form input[type="number"] {
        border-radius: 5px;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
      .form input[type="submit"] {
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 18px;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
      }
      .form input[type="submit"]:hover {
        background-color: #444;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Add Product</h1>
      <a href="/">Home</a>
    </div>
    <div class="container">
      <form class="form" method="POST" action="/add">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" />
        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          step="0.01"
          min="0"
          required
        />
        <input type="submit" value="Add Product" />
      </form>
    </div>
  </body>
</html>
