<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Product</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 5px #ccc;
        width: 80%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .product h2 {
        margin-top: 0;
      }
      .product img {
        width: 100%;
        max-width: 300px;
        margin-bottom: 20px;
      }
      .product p {
        margin: 10px 0;
        font-size: 1.2rem;
        text-align: center;
      }
      .product form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .product input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.2rem;
        margin-top: 10px;
        cursor: pointer;
      }
      .product input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <h2>{{ product[1] }}</h2>
        <p>{{ product[2] }}</p>
        <p><strong>Price:</strong> ${{ product[3] }}</p>
        <form method="POST" action="/buy/{{ product[0] }}">
          <input type="submit" value="Buy Now" />
        </form>
      </div>
    </div>
  </body>
</html>
