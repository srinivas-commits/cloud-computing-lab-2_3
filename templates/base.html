<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 5px #ccc;
      width: 80%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .product h2 {
      margin-top: 0;
    }
    .product img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    .product p {
      margin: 10px 0;
      font-size: 1.2rem;
      text-align: center;
    }
    .product form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1.2rem;
      margin-top: 10px;
      cursor: pointer;
    }
    .product input[type="submit"]:hover {
      background-color: #3e8e41;
    }
    .header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .header h1 {
      margin: 0;
    }
    .header a {
      color: #fff;
      text-decoration: none;
    }
    .container {
      margin: 20px;
    }
    .form {
      background-color: #eee;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
    }
    .form label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .form input[type="text"],
    .form input[type="number"] {
      border-radius: 5px;
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }
    .form input[type="submit"] {
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
    }
    .form input[type="submit"]:hover {
      background-color: #444;
      cursor: pointer;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    table th,
    table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f1f1f1;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .button:hover {
      background-color: #3e8e41;
    }
  </style>
  <body>
    <h1>My E Commerce website</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/add">Add Product</a></li>
        <li><a href="/purchased">my purchases</a></li>
      </ul>
    </nav>
  </body>
</html>
