<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin-right: 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      h1 {
        margin-top: 50px;
        text-align: center;
      }

      .product {
        margin: 20px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
      }

      .product h2 {
        margin-top: 0;
      }

      .price {
        font-weight: bold;
      }

      .product a {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
      }

      .product a:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/add">Add Product</a></li>
        <li><a href="/purchased">my purchases</a></li>
      </ul>
    </nav>
    <h1>Welcome to the Product Store</h1>
    {% for product in products %}
    <div class="product">
      <h2>{{ product[1] }}</h2>
      <p>{{ product[2] }}</p>
      <p class="price">${{ product[3] }}</p>
      {% if 'user_id' in session %}
      <a href="/buy/{{ product[0] }}">Buy</a>
      {% endif %}
    </div>
    {% endfor %}
  </body>
</html>
